<!DOCTYPE html>
<html class="no-js">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <title></title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="shortcut icon" href="/img/favicon.ico">

        <link rel="stylesheet" href="css/normalize.min.css">
        <link rel="stylesheet" href="css/main.css">

        <!--[if lt IE 9]>
            <script src="//html5shiv.googlecode.com/svn/trunk/html5.js"></script>
            <script>window.html5 || document.write('<script src="js/vendor/html5shiv.js"><\/script>')</script>
        <![endif]-->
    </head>
    <body>

        <div class="header-container">
            <header class="wrapper clearfix">
                <h1 class="title">Tic Tac Toe</h1>
            </header>
        </div>

        <div class="main-container">
            <div class="main wrapper clearfix">
              <div class="form-container">
                <form id="start-game-form" class='basic-grey'>
                  <select name="game_type">
                    <option value='human_vs_human'>Human vs Human</option>
                    <option value='human_goes_first'>Human vs Computer</option>
                    <option value='computer_goes_first'>Computer vs Human</option>
                </select>
                  <select name="board_size">
                    <option value='3'>3x3</option>
                </select>

                <input type="submit" value="Start" class="button">
                </form>
              </div>

              <div class="game-container">
                <div class="grid-container" id='board'>
                  <div class="grid-row">
                    <div class="grid-cell">
                    </div>
                    <div class="grid-cell">
                    </div>
                    <div class="grid-cell">
                    </div>
                  </div>
                  <div class="grid-row">
                    <div class="grid-cell">
                    </div>
                    <div class="grid-cell">
                    </div>
                    <div class="grid-cell">
                    </div>
                  </div>
                  <div class="grid-row">
                    <div class="grid-cell">
                    </div>
                    <div class="grid-cell">
                    </div>
                    <div class="grid-cell">
                    </div>
                  </div>
                </div>
              </div> <!-- #board -->
            </div> <!-- #main -->
        </div> <!-- #main-container -->

        <script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
        <script>window.jQuery || document.write('<script src="js/vendor/jquery-1.11.0.min.js"><\/script>')</script>

        <script src="js/game.js"></script>
        <script src="js/main.js"></script>
        <script src="js/vendor/underscore.min.js"></script>
    </body>
</html>
